<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora de Churrasco</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <meta name="description" content="Calcularoa de churrasco, pode calcular a quantidade de carnes e bebidas de acordo com a quantidade de homens, mulheres e crianças que participarão do churrasco."/>
    <meta name="keywords" content="churrasco, calculadora, carne, refrigerante, cerveja, consumo"/>
    <meta name="robots" content="nofollow"/>
    <meta http-equiv="Author" content="Samuel Carneiro"/>
    <meta http-equiv="pragma" content="no-cache"/>
</head>
<body>
    <div class="container">
    <h1>MAPA</h1>
    <div class="calculadora">
        <h2>Calculadora de Churrasco</h2>

        <div class="formulario">
            <div class="form-group">
                <label for="homens">Quantidade de homens:</label>
                <input type="number" id="homens" name="homens" min="0" autocomplete="off"/>
            </div>

            <div class="form-group">
                <label for="mulheres">Quantidade de mulheres:</label>
                <input type="number" id="mulheres" name="mulheres" min="0" autocomplete="off" />
            </div>

            <div class="form-group">
                <label for="criancas">Quantidade de crianças:</label>
                <input type="number" id="criancas" name="criancas" min="0" autocomplete="off" />
            </div>

            <button class="calcular" id="calcular">Calcular</button>
        </div>
        <!-- /formulario -->

        <div class="resultados" id="resultados">
            <h2>Quantidade de itens a serem comprados:</h2>
            <ul>
                <li><span id="carne-bovina">0g</span> de carne bovina</li>
                <li><span id="frango">0g</span> de frango </li>
                <li><span id="linguiça">0g</span> de linguiça </li>
                <li><span id="refrigerante">0ml</span> de refrigerante </li>
                <li><span id="cerveja">0ml</span> de cerveja </li>
            </ul>
        </div>
        <!-- /resultados -->
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
